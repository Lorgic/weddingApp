<ion-header>
  <ion-toolbar>
    <ion-title>
      {{photo.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon color="primary" name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img *ngIf="imageIsLoaded" [@fade]="fadeState" [src]="photo.url">
  <ion-fab bottom center>
    <button ion-fab color="secondary" (click)="sharePhoto(photo)"><ion-icon name="share" ></ion-icon></button>
  </ion-fab>
</ion-content>
